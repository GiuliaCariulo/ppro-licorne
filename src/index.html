<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>

    <link rel="stylesheet" href="scss/main.scss" />

            <div class="col-12">h2</div>
            <div class="col-4 offset-7">texte 1</div>
            <div class="col-4 offset-2">texte 2</div>

            <div class="col-12">tasting</div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-2 offset-2">admin</div>
          <div class="col-2 offset-1">adresse</div>
